          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    
    <title>财年销售数据统计</title>
    
    
    <!-- BOOTSTRAP CORE STYLE  -->
    <link   th:href="@{../../bootstrap/bootstrap.min.css}"     rel="stylesheet" />
    <!-- FONT AWESOME STYLE  -->
     <link th:href="@{../../css/font-awesome.css}" rel="stylesheet"/>
    <!-- DATATABLE STYLE  -->
    <link th:href="@{../../css/dataTables.bootstrap.css}" rel="stylesheet"/>
    <!-- CUSTOM STYLE  -->
    <link th:href="@{../../css/style.css}" rel="stylesheet"/>
    <!-- GOOGLE FONT -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

</head>
<body>
    <div class="navbar navbar-inverse set-radius-zero" >
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- <a class="navbar-brand" href="index.html"> -->
				<a class="navbar-brand" href="/">
                    <img src="assets/img/logo.png" />
                </a>

            </div>

            <div class="right-div">
                <a href="insertall" class="btn btn-info pull-right">导入</a>
            </div>
        </div>
    </div>
    <!-- LOGO HEADER END-->
    <section class="menu-section">
        <div class="container">
            <div class="row">
                

            </div>
        </div>
    </section>
     <!-- MENU SECTION END-->
    <div class="content-wrapper">
         <div class="container">
        <div class="row pad-botm">
            <div class="col-md-12">
                <h4 class="header-line">销售数据统计</h4>
                
            </div>

        </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                    <form class="panel-heading"  action="">
                    	 数据信息
                    	 
                    	 <button class="btn"> 查询</button>
                    </form>
                        <div class="panel-body" th:if="${not #lists.isEmpty(lists)}">
                            <div class="table-responsive"  id="table_msgs">
                                <table class="table  table-bordered table-hover " id="dataTables-example">
                                    <thead>
                                        <tr class="info ">
                                        	<th>序号</th>
                                            <th>代理商</th>
                                            <th>地区</th>
                                            <th>日期</th>
                                            <th >数量</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody    >     <!-- th:each="entity,entityStat:${lists}" -->
                                        <tr    class="odd gradeX"  th:classappend="${entityStat.count%2 ==0}? 'success'"  th:each="entity,entityStat:${lists}"><!--  th:classappend="${entityStat.count%2}? 'success'"  -->
                                            <td th:text="${entityStat.count}" ></td>
                                            <td  th:switch="${entity.classcation}"><span th:case="'all'">店总</span><span th:case="*"  th:text="${entity.classcation}" ></span></td>
                                            <td th:text="${entity.regioname}" ></td>
                                            <td th:text="${entity.date}"  ></td>
                                            <td class="center" th:text="${entity.amount}"  key="amount"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                
                            </div>
                           <!--  <div  style="background: #eee">
                            	记录：<span class="info" id="total_counts"></span>条 
                            	合计：<span class="info" id="total_amount"></span>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </div>
    <section class="footer-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                   Copyright &copy; 2017.Company name All rights reserved.</div>

            </div>
        </div>
    </section>
    <script th:src="@{../../js/jquery-3.2.1.min.js}" type="text/javascript"></script>
    <script th:src="@{../../bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{../../js/jquery.dataTables.js}" type="text/javascript"></script>
    <script th:src="@{../../js/dataTables.bootstrap.js}" type="text/javascript"></script>
     <script th:src="@{../../js/amount.js}" type="text/javascript"></script>

</body>
</html>
